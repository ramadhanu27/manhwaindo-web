# wrangler.toml - Cloudflare Pages configuration for OpenNext
name = "manhwaindo-web"
compatibility_date = "2024-12-01"

# Enable Node.js compatibility for Next.js
compatibility_flags = ["nodejs_compat"]

# Required for Cloudflare Pages - points to OpenNext build output
pages_build_output_dir = ".open-next"

# Main entry point (generated by opennextjs-cloudflare)
main = ".open-next/worker.js"

# Assets directory for static files
assets = { directory = ".open-next/assets", binding = "ASSETS" }
